<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Enter location or name">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button">Search</button>
        </span>
      </div><!-- /input-group -->
    </h3>
  </div>
  <div class="panel-body">
    
    <div class="row container">
      <div class="col-md-6">
        <div ng-repeat="deal in results1" class="media">
          <a class="pull-left" href="#">
            <img class="media-object" src="{{deal.image}}" height=150 width=150>
          </a>
          <div class="media-body">
            <h4 class="media-heading">{{deal.name}}</h4>
            <em>Offering Size: </em>{{ deal.offering }}<br/>
            <em>Expected Term: </em>{{ deal.term }}<br/>
            <em>Minimum: </em>{{ deal.minimum }}<br/>
          </div>
        </div>        
      </div>
      
      <div class="col-md-6">
        <div ng-repeat="deal in results2" class="media">
          <a class="pull-left" href="#">
            <img class="media-object" src="{{deal.image}}" height=150 width=150>
          </a>
          <div class="media-body">
            <h4 class="media-heading">{{deal.name}}</h4>
            <em>Offering Size: </em>{{ deal.offering }}<br/>
            <em>Expected Term: </em>{{ deal.term }}<br/>
            <em>Minimum: </em>{{ deal.minimum }}<br/>
          </div>
        </div>        
      </div>
    </div>
    

</div>
